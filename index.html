<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/script.js"></script>
    <title>Taschenrechner</title>
</head>
<body>
<section>
    <input class="col-1-4" id="input" placeholder="Input" >
</section>
<section>
    <div class="row">
        <button class="col-1" id="AC">  AC</button>
        <button class="col-2" id="%">   %</button>
        <button class="col-3" id="+/-"> +/-</button>
        <button class="col-4" id="/">   /</button>
    </div>
    <div class="row">
        <button class="col-1" id="7">7</button>
        <button class="col-2" id="8">8</button>
        <button class="col-3" id="9">9</button>
        <button class="col-4" id="*">*</button>
    </div>
    <div class="row">
        <button class="col-1" id="4">4</button>
        <button class="col-2" id="5">5</button>
        <button class="col-3" id="6">6</button>
        <button class="col-4" id="+">+</button>
    </div>
    <div class="row">
        <button class="col-1" id="1">1</button>
        <button class="col-2" id="2">2</button>
        <button class="col-3" id="3">3</button>
        <button class="col-4" id="-">-</button>
    </div>
    <div class="row">
        <button class="col-1" id="0">   0</button>
        <button class="col-2" id="00">  00</button>
        <button class="col-3" id=".">   .</button>
        <button class="col-4" id="=">   =</button>
    </div>
</section>
</body>
